<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="MainStyle.css">
    <link rel="stylesheet" href="AddStyle.css">
    <title>Dodaj wydatek</title>
</head>

<body>
    <header>
        <nav>
            <div class="mainButton">
                <a href="MainMenu.html">Home</a>
            </div>
            <div class="settingsAndLogOutDiv">
                <div class="settingsButton">
                    <a href="Settings.html">Ustawienia</a>
                </div>
                <div class="logOutButton">
                    <a href="Login.html">Wyloguj się</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <nav>
                <div>
                    <a href="AddIncome.html" class="mainNavButton">Dodaj przychód</a>
                </div>
                <div>
                    <a href="AddExpense.html" class="mainNavButton">Dodaj wydatek</a>
                </div>
                <div>
                    <a href="Balance.html" class="mainNavButton">Przeglądaj bilans</a>
                </div>
            </nav>
        </div>
        <div class="mainText">
            <h1>Aplikacja budżetowa</h1>
            <form action="/expense">
                <div class="formTitle">
                    <h2>Dodaj wydatek</h2>
                </div>
                <div class="inputField">
                    <label for="amount">Kwota (podaj z kropką):</label>
                    <input type="number" placeholder="Wpisz kwotę..." id="amount" required>
                </div>
                <div class="inputField">
                    <label for="date">Data:</label>
                    <input type="date" min="2000-01-01" id="date" required>
                </div>
                <div class="inputField">
                    <label for="paymentMethod">Sposób płatności:</label>
                    <select name="paymentMethod" id="paymentMethod" required>
                        <option value="">Wybierz metodę płatności</option>
                        <option value="salary">Gotówka</option>
                        <option value="bankInterest">Karta debetowa</option>
                        <option value="allegro">Karta kredytowa</option>
                    </select>
                </div>
                <div class="inputField">
                    <label for="category">Kategoria:</label>
                    <select name="category" id="category" required>
                        <option value="">Wybierz kategorię</option>
                        <option value="food">Jedzenie</option>
                        <option value="apartment">Mieszkanie</option>
                        <option value="transport">Transport</option>
                        <option value="telecommunication">Telekomunikacja</option>
                        <option value="healthcare">Opieka zdrowotna</option>
                        <option value="clothes">Ubranie</option>
                        <option value="hygiene">Higiena</option>
                        <option value="children">Dzieci</option>
                        <option value="entertainment">Rozrywka</option>
                        <option value="trip">Wycieczka</option>
                        <option value="training">Szkolenia</option>
                        <option value="books">Książki</option>
                        <option value="savings">Oszczędności</option>
                        <option value="pension">Na złotą jesię, czyli emeryturę</option>
                        <option value="debt">Spłata długów</option>
                        <option value="donation">Darowizna</option>
                        <option value="other">Inne wydatki</option>
                    </select>
                </div>
                <div class="comentContainer">
                    <label for="comment">Komentarz (opcjonalnie):</label>
                    <div><textarea name="comment" id="comment" rows="2" placeholder="Max. 250 znaków..."
                            maxlength="250"></textarea>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button type="submit">Dodaj</button>
                    <button type="reset">Anuluj</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Wszelkie prawa zastrzeżone &#169 2021
    </footer>
</body>

</html>

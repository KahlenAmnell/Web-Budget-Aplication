<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Dodaj wydatek</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-dark" style="background-color: #17694b">
            <div class="ms-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                    class="bi bi-bar-chart-line-fill" viewBox="0 0 16 16">
                    <path
                        d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z" />
                </svg>
                <a class="btn btn-outline-light mx-2" href="MainMenu.html">Home</a>
            </div>
            <div class="d-grid gap-2 d-flex justify-content-end">
                <a class="btn btn-outline-light mx-2" href="Settings.html">Ustawienia</a>
                <a class="btn btn-outline-light me-3" href="Login.html">Wyloguj się</a>
            </div>
        </nav>
    </header>
    <nav class="navbar navbar-dark sticky-top secondNavColors">
        <div>
            <a class="btn secondNavColors buttonHover ms-4" href="AddIncome.html">Dodaj
                przychód</a><a class="btn secondNavColors buttonHover" href="AddExpense.html">Dodaj
                wydatek</a><a class="btn secondNavColors buttonHover" href="Balance.html">Przeglądaj
                bilans</a>
        </div>
    </nav>
    <main class="mx-5">
        <div>
            <h1 class="display-3 mt-3 d-flex justify-content-center text-center">Dodaj wydatek</h1>
        </div>
        <div class="container mt-5 text-light  mx-lg-auto mx-sm-5%">
            <form class="p-4 mx-auto rounded-3 col-xl-4 col-lg-6 col-md-9 formBackground" action="/expense"
                id="addExpense">
                <div class="mb-3 text-light mx-5">
                    <label for="amount">Kwota (podaj z kropką):</label>
                    <input type="number" class="form-control" placeholder="Wpisz kwotę..." id="amount" required>
                </div>
                <div class="mb-3 text-light mx-5">
                    <label for="date">Data:</label>
                    <input type="date" class="form-control" min="2000-01-01" id="date" required>
                </div>
                <div class="mb-3 text-light col-9 mx-5">
                    <label for="paymentMethod">Sposób płatności:</label>
                    <select class="form-select" name="paymentMethod" id="paymentMethod" required>
                        <option value="">Wybierz metodę płatności</option>
                        <option value="salary">Gotówka</option>
                        <option value="bankInterest">Karta debetowa</option>
                        <option value="allegro">Karta kredytowa</option>
                    </select>
                </div>
                <div class="mb-3 text-light col-9 mx-5">
                    <label for="category">Kategoria:</label>
                    <select class="form-select" name="category" id="category" required>
                        <option value="">Wybierz kategorię</option>
                        <option value="food">Jedzenie</option>
                        <option value="apartment">Mieszkanie</option>
                        <option value="transport">Transport</option>
                        <option value="telecommunication">Telekomunikacja</option>
                        <option value="healthcare">Opieka zdrowotna</option>
                        <option value="clothes">Ubranie</option>
                        <option value="hygiene">Higiena</option>
                        <option value="children">Dzieci</option>
                        <option value="entertainment">Rozrywka</option>
                        <option value="trip">Wycieczka</option>
                        <option value="training">Szkolenia</option>
                        <option value="books">Książki</option>
                        <option value="savings">Oszczędności</option>
                        <option value="pension">Na złotą jesię, czyli emeryturę</option>
                        <option value="debt">Spłata długów</option>
                        <option value="donation">Darowizna</option>
                        <option value="other">Inne wydatki</option>
                    </select>
                </div>
                <div class="mb-3 text-light col-9 mx-5">
                    <label class="form-label" for="comment">Komentarz (opcjonalnie):</label>
                    <div><textarea class="form-control" name="comment" id="comment" rows="2"
                            placeholder="Max. 250 znaków..." maxlength="250"></textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 w-50 mx-auto">
                    <button class="btn btn-outline-light" type="submit">Dodaj</button>
                    <button class="btn btn-outline-light" type="reset">Anuluj</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="mt-auto d-flex justify-content-center">
        <p>Wszelkie prawa zastrzeżone &#169; 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

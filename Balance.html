<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="MainStyle.css">
    <link rel="stylesheet" href="AddStyle.css">
    <title>Przeglądaj bilans</title>
</head>

<body>
    <header>
        <nav>
            <div class="mainButton">
                <a href="MainMenu.html">Home</a>
            </div>
            <div class="settingsAndLogOutDiv">
                <div>
                    <a href="Settings.html">Ustawienia</a>
                </div>
                <div class="logOutButton">
                    <a href="Login.html">Wyloguj się</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <nav>
                <div>
                    <a href="AddIncome.html" class="mainNavButton">Dodaj przychód</a>
                </div>
                <div>
                    <a href="AddExpense.html" class="mainNavButton">Dodaj wydatek</a>
                </div>
                <div>
                    <a href="Balance.html" class="mainNavButton">Przeglądaj bilans</a>
                </div>
            </nav>
        </div>
        <div class="mainText">
            <h1>Aplikacja budżetowa</h1>

            <div>
                <form action="/balance" class="balanceForm">
                    <div>
                        <h2>Przeglądaj bilans</h2>
                    </div>
                    <div class="periodContainer">
                        <label for="period">Wybierz okres:</label>
                        <select name="period" id="period">
                            <option value="currentMonth">Bieżący miesiąc</option>
                            <option value="previousMonth">Poprzedni miesiąc</option>
                            <option value="currentYear">Bieżący rok</option>
                            <option value="other">Niestandardowy</option>
                        </select>
                    </div>
                    <div class="inputField">
                        <label for="oldestDate">Podaj zakres dat:</label>
                    </div>
                    <div class="inputField">
                        <div>
                            Od: <input type="date" id="oldestDate"></div>
                        <div>
                            Do: <input type="date" id="newerDate"></div>
                    </div>
                    <div class="buttonContainer">
                        <button type="submit">Wybierz</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        Wszelkie prawa zastrzeżone &#169 2021
    </footer>
</body>

</html>

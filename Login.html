<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja budzetowa</title>
</head>

<body>
    <nav>
        <div>
            <a href="Login.html">Home</a>
        </div>
    </nav>
    <main>
        <h1>Budżet domowy</h1>
        <form action="/main">
            <h2>Logowanie</h2>
            <input type="email" placeholder="Adres e-mail" id="email" name="email" required>
            <input type="password" placeholder="Hasło" id="password" name="password" autocomplete="current-password" required>
            <button>Zaloguj</button>
            Nie masz konta?
            <a href="SignIn.html">Zarejestruj się</a>
        </form>
    </main>
    <footer>
        Wszelkie prawa zastrzeżone &#169 2021
    </footer>
</body>

</html>
